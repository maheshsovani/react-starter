<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech-Tenaliram: Login</title>
  <link rel="stylesheet" href="./css/loginPage.css">
</head>

<body>
  <header class="header">
    Tech-Tenaliram
  </header>
  <main class="main">

    <div class="loginAndSignUpForm">
      <div class="LoginAndSignUpToggleButtons">
        <button class="LoginAndSignUpToggleButton">Login</button>
        <button class="LoginAndSignUpToggleButton">Sign Up</button>
      </div>
      <div class="loginForm">
        <input type="text" class="inputBox" placeholder="username" />
        <input type="password" class="passwordBox" placeholder="password" />
        <input type="submit" class="loginAndSignUpButton">
      </div>
    </div>
  </main>
  <footer class="footer">
    Tech-Tenaliram footer
  </footer>
</body>

</html>
