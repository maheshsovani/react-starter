<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech-Tenaliram: Login</title>
  <link rel="stylesheet" href="./css/loginPage.css">
</head>

<script>
  const selectLogin = function () {
    document.getElementById('loginButton').style.borderBottom = '1px solid black';
  }

  const selectSignup = function () {
    document.getElementById('signupButton').style.borderBottom = '1px solid black';
  }
</script>

<body>
  <section>
    <header class="header">Header-Tech</header>
    <div class="LoginAndSignUpToggleButtons">
      <button id="loginButton" class="LoginAndSignUpToggleButton" onclick="selectLogin()">Login</button>
      <button id="signupButton" class="LoginAndSignUpToggleButton" onclick="selectSignup()">Sign Up</button>
    </div>
    <main class="main">
          <div class="inputBoxes">
            <input type="text" class="inputBox" placeholder="username" />
            <input type="password" class="passwordBox" placeholder="password" />
          </div>
          <input type="submit" class="loginAndSignUpButton">
    </main>
    <footer class="footer">Footer-tech</footer>
  </section>
</body>
</html>
